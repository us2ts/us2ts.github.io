<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}" />

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- Dublin Core metadata for Zotero -->
  <meta name="DC.title" content="{{ page.title }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />

    <!-- Open Graph metadata -->
    {% if page.layout == "default" %}
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{site.description}}">
    <meta property="fb:admins" content="maulikkamdar" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
    <meta property="fb:app_id" content="" />
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/img/us2ts_color-sq.png" />
    <meta property="og:image:width" content="180" />
    <meta property="og:image:height" content="180" />

    {% else %}
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="U.S. Semantic Technologies Symposium Series">
    <meta property="fb:admins" content="maulikkamdar" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/img/us2ts_color-sq.png" />
    <meta property="og:image:width" content="180" />
    <meta property="og:image:height" content="180" />
    {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS link -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="192x192" href="{{ site.baseurl }}/assets/img/apple-icon-precomposed.png" />
  <!-- <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" />-->
  <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon-64x64.png" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml" />

  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
